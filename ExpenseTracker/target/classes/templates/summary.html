<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Summary</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQ2ZkNJv+Qe5w38K5w74lcV9LkM9G6J7Yp6iqOLoZmqnN"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card-custom {
            border-radius: 1rem;
            box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 100%;
        }

        .container-custom {
            max-width: 1100px;
            margin: 0 auto;
        }

        .title-large {
            font-size: 2.3rem;
            font-weight: 700;
        }

        .table thead th {
            background-color: #343a40;
            color: #fff;
        }

        .table td, .table th {
            padding: 1rem 1.25rem !important;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-custom {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div class="card card-custom bg-white">
            <div class="card-body">
                <h3 class="text-center text-dark mb-5 title-large">ðŸ“… Monthly Summary</h3>

                <div class="table-responsive mb-4">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Sub Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tx : ${transactions}">
                                <td th:text="${tx.date}"></td>
                                <td th:text="${tx.category}"></td>
                                <td th:text="${tx.subCategory}"></td>
                                <td th:text="${tx.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a href="/" class="btn btn-secondary btn-block btn-custom">â¬… Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
