<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQ2ZkNJv+Qe5v5XcQ5w74lcV9LkM9G6J7Yp6iqOLoZmqnN"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card-custom {
            border-radius: 1rem;
            box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 100%;
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-large {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .btn-custom {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
        }

        .form-section {
            margin-top: 3rem;
            border-top: 1px solid #dee2e6;
            padding-top: 2rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div class="card card-custom bg-white">
            <div class="card-body">
                <h2 class="text-center text-primary mb-5 title-large">üìò Expense Tracker</h2>

                <div class="d-flex flex-column flex-md-row justify-content-between mb-4">
                    <a href="/add" class="btn btn-outline-primary btn-custom mb-3 mb-md-0">‚ûï Add Transaction</a>
                    <a href="/summary" class="btn btn-outline-success btn-custom">üìä View Summary</a>
                </div>

                <div class="form-section">
                    <form method="post" action="/import" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">üìÅ Import Transactions</label>
                            <input type="file" name="file" class="form-control-file" required />
                        </div>
                        <button type="submit" class="btn btn-info btn-block btn-custom">‚¨áÔ∏è Import</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
