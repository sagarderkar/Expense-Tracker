<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQ2ZkNJv+Qe5w38K5w74lcV9LkM9G6J7Yp6iqOLoZmqnN"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card-custom {
            border-radius: 1rem;
            box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 100%;
        }

        .container-custom {
            max-width: 1000px;
            margin: 0 auto;
        }

        .title-large {
            font-size: 2.3rem;
            font-weight: 700;
        }

        .btn-custom {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 1.5rem;
        }

        label {
            font-weight: 500;
            font-size: 1.05rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="card card-custom bg-white">
        <div class="card-body">
            <h3 class="text-center text-success mb-5 title-large">âž• Add Transaction</h3>
            <form th:action="@{/add}" th:object="${transaction}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Category</label>
                        <select th:field="*{category}" class="form-control" id="typeSelect" onchange="updateSubCategories()">
                            <option value="INCOME">Income</option>
                            <option value="EXPENSE">Expense</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Sub Category</label>
                        <select th:field="*{subCategory}" class="form-control" id="subCategorySelect" required>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Amount</label>
                        <input type="number" th:field="*{amount}" class="form-control" min="1" step="0.01" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-custom mt-4">ðŸ’¾ Save Transaction</button>
                <a href="/" class="btn btn-link d-block mt-3 text-center">â¬… Back to Home</a>
            </form>
        </div>
    </div>
</div>

<script>
    const subCategoryOptions = {
        INCOME: ['Salary', 'Business', 'Investments', 'Freelance'],
        EXPENSE: ['Food', 'Rent', 'Travel', 'Utilities', 'Shopping']
    };

    function updateSubCategories() {
        const typeSelect = document.getElementById('typeSelect');
        const subCategorySelect = document.getElementById('subCategorySelect');
        const selectedType = typeSelect.value;

        // Clear current options
        subCategorySelect.innerHTML = '';

        // Add new options
        subCategoryOptions[selectedType].forEach(sub => {
            const option = document.createElement('option');
            option.value = sub;
            option.textContent = sub;
            subCategorySelect.appendChild(option);
        });
    }

    // Populate default on page load
    document.addEventListener('DOMContentLoaded', updateSubCategories);
</script>
</body>
</html>
